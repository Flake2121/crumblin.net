<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>crumblin.net - Password</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family:"Segoe UI", sans-serif; }
  body {
    min-height: 100vh;
    background: linear-gradient(45deg, #0000ac, #101010, #400000, #101010, #000040, #101010, #ac0000);
    background-size: 600% 600%;
    animation: gradientBG 35s ease infinite;
    color:#fff;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    padding:20px;
  }
  @keyframes gradientBG {0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}
  @media (prefers-reduced-motion: reduce) {*{animation:none !important; transition:none !important;}}

  header h1 { font-size:3rem; letter-spacing:2px; margin-bottom:10px; text-align:center; }
  header p { opacity:0.8; margin-bottom:40px; text-align:center; }

  .card {
    background: rgba(255,255,255,0.08);
    border-radius: 16px;
    padding: 30px;
    backdrop-filter: blur(10px);
    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    transition: transform 0.25s ease, box-shadow 0.25s ease;
    text-align:center;
    position: relative;
  }
  .card:hover { transform:translateY(-6px); box-shadow:0 20px 40px rgba(0,0,0,0.35); }

  #password-display {
    font-size: 2rem;
    letter-spacing: 10px;
    margin-bottom: 20px;
    min-height: 2.5rem;
  }

  .keypad {
    display: grid;
    grid-template-columns: repeat(3, 80px);
    gap: 15px;
    justify-content: center;
  }
  .keypad button {
    padding: 20px;
    font-size: 1.5rem;
    border:none;
    border-radius: 12px;
    background: rgba(255,255,255,0.08);
    color:#fff;
    cursor:pointer;
    transition: transform 0.2s, box-shadow 0.2s;
  }
  .keypad button:hover { transform: translateY(-4px); box-shadow:0 8px 20px rgba(0,0,0,0.3); }
  .keypad button:active { transform: translateY(0); box-shadow:0 4px 10px rgba(0,0,0,0.2); }

#submit-btn {
  height: 80px;
  font-size: 1.5rem;
}

  #submit-btn:hover { transform: translateY(-4px); box-shadow:0 8px 20px rgba(0,0,0,0.3); }

  /* Popup for wrong password */
  #popup {
    position: absolute;
    top: -50px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255,0,0,0.85);
    padding: 10px 20px;
    border-radius: 10px;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s, top 0.3s;
    font-weight: bold;
  }
  #popup.show { opacity:1; top:-70px; pointer-events:auto; }

</style>
</head>
<body>

<header>
  <h1>crumblin.net</h1>
  <p>enter password</p>
</header>

<div class="card">
  <div id="popup">incorrect password!</div>
  <div id="password-display"></div>

  <div class="keypad">
    <button data-num="1">1</button>
    <button data-num="2">2</button>
    <button data-num="3">3</button>
    <button data-num="4">4</button>
    <button data-num="5">5</button>
    <button data-num="6">6</button>
    <button data-num="7">7</button>
    <button data-num="8">8</button>
    <button data-num="9">9</button>
    <button data-num="0">0</button>
    <button id="clear-btn">C</button>
    <button id="submit-btn">â†µ</button>
  </div>
</div>

<script>
  const passwordDisplay = document.getElementById("password-display");
  const popup = document.getElementById("popup");
  let passwordValue = "";


  const CORRECT_PASSWORD = "1001130519"; //password
  const SUCCESS_LINK = "https://counter.crumblin.net"; 

  const updateDisplay = () => {
    passwordDisplay.textContent = passwordValue;
  }

  const showPopup = (message) => {
    popup.textContent = message;
    popup.classList.add("show");
    setTimeout(()=>{ popup.classList.remove("show"); }, 1500);
  }

  document.querySelectorAll(".keypad button[data-num]").forEach(btn => {
    btn.addEventListener("click", () => {
      if(passwordValue.length < 10) { // max length
        passwordValue += btn.dataset.num;
        updateDisplay();
      }
    });
  });

  document.getElementById("clear-btn").addEventListener("click", () => {
    passwordValue = "";
    updateDisplay();
  });

  document.getElementById("submit-btn").addEventListener("click", () => {
    if(passwordValue === CORRECT_PASSWORD) {
      window.location.href = SUCCESS_LINK;
    } else {
      showPopup("incorrect password!");
      passwordValue = "";
      updateDisplay();
    }
  });
</script>

</body>
</html>
